upstream backend {
    server backend:3001;
}

upstream frontend {
    server frontend:3000;
}

server {
    listen 80;

    location /backend/ {
        rewrite /backend/(.*) /$1 break;
        proxy_pass http://backend;
    }

    location / {
        rewrite /(.*) /$1 break;
        proxy_pass http://frontend;
    }
}